    <script>

                    //board-deleteë¼ëŠ” í•¨ìˆ˜ëŠ” ì¡´ì¬í•˜ì§€ ì•ŠìŒ ê·¸ëƒ¥ ì»¤ìŠ¤í…€ ì´ë²¤íŠ¸!
                    //ë§¤ê°œê°’ìœ¼ë¡œ noë¥¼ ë„˜ê²¨ì¤Œ

        //âœ…í•œ ê±´ ì¡°íšŒ Component
        const MyBoardRead = {

        //âœ…ë·° ì¸ìŠ¤í„´ìŠ¤
        new Vue({

                //ğŸ“ data ë¶ˆëŸ¬ì˜¤ëŠ” ì´ë²¤íŠ¸

                        reader.readAsText(file);

                            vm.dataArray = JSON.parse(e.target.result);

                boardDelete: function (no) {

        })
    </script>
