<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <!--

    1. Ï†ÑÏó≠ component : Vue.component('componentName', {
            template:`
            <table>
                <tr>
                    <td>hello</td>
                    <td>nice</td>
                </tr>
            </table>
            `
            })
    -->
    <div id="app">
        <table-component></table-component>
        <ul-component></ul-component>
    </div>
    <div id="app2">
        <table-component></table-component>
        <ul-component></ul-component>
    </div>


    <script>
        //Ï†ÑÏó≠ component
        Vue.component('table-component', {
            template: `
            <table>
                <tr>
                    <td>hello</td>
                    <td>nice</td>
                </tr>
            </table>
            `
        })

        //ÏßÄÏó≠ component
        new Vue({
            el: '#app',
            components: {
                'ul-component': {
                    template: `
                    <ul>
                        <li>apple</li>
                        <li>banana</li>
                    </ul>
                    `
                }
            }
        })

        new Vue({
            el: '#app',
            data: {

            },

            },
            computed: {

            },
            watch: {

            }
        })

        new Vue({
            el: '#app2',
            data: {

            },
            methods: {

            },
            computed: {

            },
            watch: {

            }
        })
    </script>
</body>

</html>
