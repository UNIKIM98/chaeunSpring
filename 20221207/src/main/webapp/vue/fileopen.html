<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2"></script>
    <title>🌝file open</title>

    <style>
        @font-face {
            font-family: 'NanumSquareNeo-Variable';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/NanumSquareNeo-Variable.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: NanumSquareNeo-Variable;
        }
    </style>

</head>

<body>
    <h2>🌚 json 파일 읽기</h2>
    <input type="file" id="fileopen">
    <table border="1">
        <thead>
            <tr>
                <th>상품번호</th>
                <th>상품명</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>


    <script>
        //📌
        let fileobj = document.getElementById('fileopen');
        //
        fileobj.onchange = function (e) {
            let file = e.target.files[0];
            console.log(file)
            if (file) {
                var reader = new FileReader();
                reader.onload = function (ee) {
                    console.log(ee.target.result);
                    let result = JSON.parse(ee.target.result)
                    let target = document.querySelector('tbody');
                    console.log(result.products);
                    result.products.forEach(item => {
                        let tds = ['id', 'title', 'price']
                        let tr = document.createElement('tr')
                        for (let i = 0; tds.lengtrh; i++) {
                            let td = document.createElement('td');
                            td.innerText = item[tds[1]]
                            tr.append(td)
                        }
                        target.append(tr)
                    })
                }
                //있어야 onload 이벤트 실행됨
                reader.readAsText(file);
            }
        }
    </script>
</body>

</html>
