<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>í•™ìƒì •ë ¬ğŸŒˆ</title>
    <script src="https://unpkg.com/vue@2"></script>

</head>

<body>
    <div id="app">
        <!--button-->
        <button v-on:click="sort_no">í•™ìƒë²ˆí˜¸ìˆœì •ë ¬</button>
        <button v-on:click="sort_name">í•™ìƒì´ë¦„ìˆœì •ë ¬</button>
        <button v-on:click="sort_score">í•™ìƒì„±ì ìˆœì •ë ¬</button>

        <!--select-->
        <select v-model="selectModel" v-on:change="changeOrder">
            <option v-bind:value="opt.val" v-for="opt in opts">{{opt.name}}</option>
        </select>
        <br>

        <!--radio-->
        <label>í•™ë²ˆìˆœ<input type="radio" v-model="radioOrder" v-bind:value="opts[0].val"></label>
        <label>ì´ë¦„ìˆœ<input type="radio" v-model="radioOrder" v-bind:value="opts[1].val"></label>
        <label>ì„±ì ìˆœ<input type="radio" v-model="radioOrder" v-bind:value="opts[2].val"></label>

        <hr>
        <ul>
            <li v-for="std in students">{{std.id}} / {{std.name}} / {{std.score}}</li>
        </ul>
        <hr>

        <table>
            <tbody>
                <tr v-for="std in students">
                    <td>{{std.id}}</td>
                    <td>{{std.name}}</td>
                    <td>{{std.score}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        let members = [{
            id: 101,
            name: 'Hong',
            score: 100
        }, {
            id: 102,
            name: 'Kim',
            score: 15
        }, {
            id: 103,
            name: 'Choi',
            score: 80
        }, {
            id: 104,
            name: 'Park',
            score: 60
        }]

        let options = [{
                val: 'no',
                name: 'í•™ë²ˆìˆœ'
            },
            {
                val: 'name',
                name: 'ì´ë¦„ìˆœ'
            },
            {
                val: 'score',
                name: 'ì„±ì ìˆœ'
            }

        ]

        new Vue({
            el: '#app',
            data: {
                students: members,
                selectModel: '',
                opts: options,
                radioOrder: 'no'
            },
            methods: {
                sort_no: function () {
                    this.students.sort(function (a, b) {
                        return a.id - b.id
                    })
                },
                sort_name: function () {
                    this.students.sort(function (a, b) {
                        if (a.name < b.name) {
                            return -1
                        } else {
                            return 1
                        }
                    })
                },
                sort_score: function () {
                    this.students.sort(function (a, b) {
                        return a.score - b.score
                    })
                },
                changeOrder: function () {
                    let selMo = this.selectModel
                    console.log(selMo)
                    if (selMo == 'name') {
                        this.sort_name()
                    } else if (selMo == 'no') {
                        this.sort_no()
                    } else if (selMo = 'score') {
                        this.sort_score()
                    }
                }
            },
            watch: {
                /* ğŸ“Œwatch ë§¤ê°œê°’ 2ê°œ
                    function(parm1, parm2){
                        console.log(parm1) ====> ìƒˆë¡œìš´ ê°’
                        console.log(parm2) ====> ì´ì „ ê°’
                    }
                */
                radioOrder: function (arg) {
                    if (arg == 'name') {
                        this.sort_name()
                    } else if (arg == 'no') {
                        this.sort_no()
                    } else if (arg = 'score') {
                        this.sort_score()
                    }
                }
            }
        })
    </script>
</body>

</html>
