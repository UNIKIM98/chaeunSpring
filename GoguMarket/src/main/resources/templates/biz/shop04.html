<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{biz/slide/slide}">

<body>

	<div layout:fragment="bizContent">
		<div class="row">

			<div class="col-lg-12">
				<!-- Tab panes -->
				<div class="tab-content">
					<!-- shopping-cart start -->
					<div class="tab-pane active" id="shopping-cart">
						<div class="shopping-cart-content">
							<form action="#">

								<div class="row">
									<div class="col-lg-12">
										<div class="section-title text-start mb-20">
											<h2 class="uppercase">쿠폰 만들기</h2>
											<h6>쿠폰을 발급해서 만수르가 되어보세유</h6>
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-12">
										<div class="coupon-discount box-shadow p-30 mb-50">

											<h6 class="widget-title mb-20">누가 쿠폰을 받을수 있나요?</h6>
											<!--단골 쿠폰-->
											<div class="row">
												<div class="col-sm-6">
													<div class="media author-post box-shadow mb-30">
														<div class="media-left pr-20"></div>
														<div class="media-body">
															<h6 class="media-heading">
																<a href="#">단골 전용</a>
															</h6>
															<p class="mb-0">단골로 추가한 사람만 쿠폰을 받을 수 있어요.</p>
														</div>
													</div>
												</div>
												<!--일반 쿠폰-->
												<div class="col-sm-6">
													<div class="media author-post box-shadow mb-30">
														<div class="media-left pr-20"></div>
														<div class="media-body">
															<h6 class="media-heading">
																<a href="#">모든 이웃</a>
															</h6>
															<p class="mb-0">단골이 아니어도 누구나 쿠폰을 받을 수 있어요.</p>
														</div>
													</div>
												</div>
											</div>

											<h6 class="widget-title mb-20">어떤 쿠폰인지 알려주세요.</h6>
											<p>혜택</p>
											<input type="text" name="name" placeholder="예) 10% 할인">
											<p>사용기한</p>
											<input type="text" name="name"
												placeholder="예) 2023년 12월 31일까지">

											<h6 class="widget-title mb-20">발급 건수 제한</h6>
											<div>
												<input type="radio" name="name" checked="checked">
												제한없음 &nbsp;&nbsp;&nbsp; <input type="radio" name="name">
												제한있음
												<p>사용기간 내에 갯수 제한 없이 받을 수 있어요.</p>
											</div>

											<h6 class="widget-title mb-20">쿠폰 이용 안내 (선택)</h6>
											<textarea name="" placeholder="쿠폰사용시 유의사항이 있다면 알려주세요."></textarea>
											<hr>
											<h6 class="widget-title mb-20">발급될 쿠폰 미리보기</h6>
											<div class="card bg-warning text-white" style="width: 250px;">
												<div class="card-body">10% 할인 쿠폰쓰</div>


											</div>


											<div class="d-flex justify-content-end">
												<button class="submit-btn-1 black-bg btn-hover-2"
													type="submit">쿠폰 발급하기</button>
											</div>
										</div>

									</div>

								</div>

								<div class="col-md-6"></div>

							</form>
						</div>
					</div>
					<!-- shopping-cart end -->

				</div>
			</div>

		</div>
	</div>

</body>

</html>
